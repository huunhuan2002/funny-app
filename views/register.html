        $(document).on('change input', function() {
            if(($('#AccountID').val().length >= 4 && $('#AccountID').val().length <= 10) &&
            ($('#PWD').val().length >= 6 && $('#PWD').val().length <= 10) &&
            ($('#NickName').val().length <= 8) &&
            ($('#SDT').val().length >= 10 && $('#SDT').val().length <= 11)
            ) {
                $('#RegisterMemberButton').attr('disabled', false);
            } else {
                $('#RegisterMemberButton').attr('disabled', true);
            }
        })

        $('#AccountID').on('input', function() {
            if ($('#AccountID').val().length >= 4 && $('#AccountID').val().length <= 10) {
                $(this).parent().parent().removeClass('error')
            } else {
                $(this).parent().parent().addClass('error')
            }
        })

        $('#PWD').on('input', function() {
            if ($('#PWD').val().length >= 6 && $('#PWD').val().length <= 10) {
                $(this).parent().parent().removeClass('error')
            } else {
                $(this).parent().parent().addClass('error')
            }
        })

        $('#NickName').on('input', function() {
            if ($('#NickName').val().length <= 8) {
                $(this).parent().parent().removeClass('error')
            } else {
                $(this).parent().parent().addClass('error')
            }
        })

        $('#SDT').on('input', function() {
            if ($('#SDT').val().length >= 10 && $('#SDT').val().length <= 11) {
                $(this).parent().parent().removeClass('error')
                $('.send-code .btn_code').removeClass('off')
            } else {
                $(this).parent().parent().addClass('error')
                $('.send-code .btn_code').addClass('off')
            }
        })
    </script>


</body></html>
